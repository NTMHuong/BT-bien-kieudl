<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm của học sinh </title>
</head>
<body>
<script>
    let Vatly = parseInt(prompt("Nhập điểm Vật Lý:", ''));
    let Hoahoc = parseInt(prompt("Nhập điểm Hóa Học:", ''));
    let Sinhhoc = parseInt(prompt("Nhập điểm Sinh Học:", ''));
    let tong = Vatly + Hoahoc + Sinhhoc;
    let trungbinh = tong/3;
    document.write("Tổng điểm 3 môn:", tong);
    document.write("Điểm trung bình 3 môn:", + trungbinh);
</script>
</body>
</html>
